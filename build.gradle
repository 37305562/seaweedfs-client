apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    baseName = 'seaweedfs-client'
    version = '0.7.0-SNAPSHOT'
}
targetCompatibility = 1.7
sourceCompatibility = 1.7

configurations { providedCompile }

repositories {
    mavenCentral()
}


dependencies {
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.0')
    compile('com.fasterxml.jackson.core:jackson-core:2.8.0')
    compile('org.apache.httpcomponents:httpclient:4.5.2')
    compile('org.apache.httpcomponents:httpmime:4.5.2')
    compile('org.apache.httpcomponents:httpclient-cache:4.5.2')
    compile('org.ehcache:ehcache:3.1.1')
    providedCompile('org.springframework:spring-core:4.3.1.RELEASE')
    providedCompile('org.springframework:spring-beans:4.3.1.RELEASE')
    testCompile('junit:junit:4.11')
}

sourceSets.main.compileClasspath += configurations.providedCompile
sourceSets.test.compileClasspath += configurations.providedCompile
sourceSets.test.runtimeClasspath += configurations.providedCompile


eclipse {
    classpath {
        containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
        containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
    }
}